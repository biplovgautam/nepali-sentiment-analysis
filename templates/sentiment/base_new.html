<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Sentiment Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #4299e1;
            --success-color: #38a169;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
            --light-bg: #f7fafc;
            --white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Financial background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2px, transparent 0),
                radial-gradient(circle at 75px 75px, rgba(255,255,255,0.05) 2px, transparent 0);
            background-size: 100px 100px;
            z-index: -1;
        }

        /* Floating Sidebar */
        .floating-sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-sidebar.collapsed {
            width: 70px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
        }

        .sidebar-brand {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .sidebar-subtitle {
            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .floating-sidebar.collapsed .sidebar-subtitle {
            opacity: 0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .model-selector {
            margin-bottom: 30px;
        }

        .model-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .model-option:hover {
            background: rgba(66, 153, 225, 0.1);
            border-color: rgba(66, 153, 225, 0.3);
        }

        .model-option.active {
            background: linear-gradient(135deg, var(--accent-color), #3182ce);
            color: white;
            border-color: var(--accent-color);
        }

        .model-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .model-option:not(.active) .model-icon {
            background: rgba(66, 153, 225, 0.1);
            color: var(--accent-color);
        }

        .model-option.active .model-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .model-info h6 {
            margin: 0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .model-info small {
            opacity: 0.8;
            font-size: 0.75rem;
        }

        .floating-sidebar.collapsed .model-info {
            display: none;
        }

        /* Main Content */
        .main-wrapper {
            margin-left: 320px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-wrapper.expanded {
            margin-left: 110px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        /* Cards */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            height: 100%;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .card-description {
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Buttons */
        .btn-modern {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, var(--accent-color), #3182ce);
            color: white;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
            color: white;
        }

        .btn-success-modern {
            background: linear-gradient(135deg, var(--success-color), #2f855a);
            color: white;
        }

        .btn-success-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 161, 105, 0.3);
            color: white;
        }

        /* Status indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .status-active {
            background: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
        }

        .status-inactive {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-sidebar {
                left: -300px;
                transition: left 0.3s ease;
            }

            .floating-sidebar.mobile-open {
                left: 20px;
            }

            .main-wrapper {
                margin-left: 0;
            }

            .main-wrapper.expanded {
                margin-left: 0;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .mobile-menu-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: rgba(255, 255, 255, 0.95);
                border: none;
                border-radius: 12px;
                padding: 12px;
                box-shadow: var(--shadow);
                color: var(--primary-color);
                font-size: 1.2rem;
            }
        }

        /* Hide mobile menu button on desktop */
        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* Prediction interface */
        .prediction-interface {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .prediction-input {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .prediction-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
            outline: none;
            background: white;
        }

        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid;
        }

        .result-positive {
            background: rgba(56, 161, 105, 0.1);
            border-color: var(--success-color);
        }

        .result-negative {
            background: rgba(229, 62, 62, 0.1);
            border-color: var(--danger-color);
        }

        .result-neutral {
            background: rgba(237, 137, 54, 0.1);
            border-color: var(--warning-color);
        }
    </style>
</head>
<body>
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn d-md-none" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Floating Sidebar -->
    <div class="floating-sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="sidebar-brand">FinSentiment AI</div>
            <div class="sidebar-subtitle">ML Dashboard</div>
        </div>

        <div class="sidebar-content">
            <!-- Model Selector -->
            <div class="model-selector">
                <h6 class="mb-3" style="color: var(--text-dark); font-weight: 600;">Active Model</h6>
                
                <div class="model-option" data-model="original" id="originalModel">
                    <div class="model-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="model-info">
                        <h6>Original Model</h6>
                        <small>Unbalanced Dataset</small>
                    </div>
                </div>

                <div class="model-option active" data-model="balanced" id="balancedModel">
                    <div class="model-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="model-info">
                        <h6>Balanced Model</h6>
                        <small>Optimized Performance</small>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="quick-stats" id="quickStats">
                <h6 class="mb-3" style="color: var(--text-dark); font-weight: 600;">Model Stats</h6>
                <div class="stat-item mb-2">
                    <small class="text-muted">Accuracy:</small>
                    <strong class="float-end" id="modelAccuracy">68.3%</strong>
                </div>
                <div class="stat-item mb-2">
                    <small class="text-muted">F1-Score:</small>
                    <strong class="float-end" id="modelF1">0.683</strong>
                </div>
                <div class="stat-item">
                    <small class="text-muted">Status:</small>
                    <span class="status-indicator status-active float-end" id="modelStatus">
                        <i class="fas fa-check-circle me-1"></i>Active
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const mainWrapper = document.getElementById('mainWrapper');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        // Toggle sidebar collapse
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            mainWrapper.classList.toggle('expanded');
            
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.className = 'fas fa-chevron-right';
            } else {
                icon.className = 'fas fa-chevron-left';
            }
        });

        // Mobile menu toggle
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('mobile-open');
            });
        }

        // Model selector functionality
        const modelOptions = document.querySelectorAll('.model-option');
        let currentModel = 'balanced';

        modelOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                modelOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update current model
                currentModel = this.dataset.model;
                
                // Update stats based on model
                updateModelStats(currentModel);
                
                // Trigger model change event for other components
                window.dispatchEvent(new CustomEvent('modelChanged', { 
                    detail: { model: currentModel } 
                }));
            });
        });

        // Update model statistics
        function updateModelStats(model) {
            const stats = {
                original: {
                    accuracy: '66.3%',
                    f1: '0.637',
                    status: 'active'
                },
                balanced: {
                    accuracy: '68.3%',
                    f1: '0.683',
                    status: 'active'
                }
            };

            const modelStat = stats[model];
            document.getElementById('modelAccuracy').textContent = modelStat.accuracy;
            document.getElementById('modelF1').textContent = modelStat.f1;
        }

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    sidebar.classList.remove('mobile-open');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-open');
            }
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
